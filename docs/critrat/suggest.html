<head>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<h1>FormEasy Demo</h1>

<form id="suggestions">
  <label for="message">Message:</label><br />
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br /><br />
  <button type="submit">Submit</button>
</form>
<div class="g-recaptcha" data-sitekey="6Lf1jZUpAAAAAAS-WucHT-5xmbRrRrh5n0h3YOfJ"> </div>

</body>
<script>
const siteKey = '6Lf1jZUpAAAAAAS-WucHT-5xmbRrRrh5n0h3YOfJ';
const url = 'https://script.google.com/macros/s/AKfycby02zc6gCq9PiGqTefDMwQTSOstL-6ows0HNwK8UKG3xwJE1Iz0pFTWBRrqys0a7NY/exec';

form = document.getElementById('suggestions')
console.log("Grabbed element ", form)

form.addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    const gCaptchaResponse = document.getElementById('g-recaptcha-response').value;

    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain;charset=utf-8',
      },
      body: JSON.stringify(data),
    })
      .then((res) => res.json())
      .then((data) => {
        console.log('Successful', data);
        this.reset();
      })
      .catch((err) => console.log('err', err));
  });
</script>
