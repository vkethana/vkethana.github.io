<!DOCTYPE html>
<head>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Submit Suggestions</title>
</head>
<body>
<h1>Submit Suggestions</h1>

<form id="suggestions">
  <label for="message">Content of the Quote:</label>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br /><br />

  <label for="source">Source of the Quote:</label>
  <input type="text" id="source" name="source" required> <br /><br />

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" ><br /><br />

  <div class="g-recaptcha" data-sitekey="6Lf1jZUpAAAAAAS-WucHT-5xmbRrRrh5n0h3YOfJ"> </div><br />
  <div class="center">
    <button type="submit" class="submitButton center">Submit</button>
  </div>
</form>
<footer class="navbar">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Critical Rationalism</a></li>
            <li><a href="search.html">Search All Quotes</a></li>
            <li><a href="random.html">Random Quote</a></li>
        </ul>
    </nav>
</footer>

<script>
const siteKey = '6Lf1jZUpAAAAAAS-WucHT-5xmbRrRrh5n0h3YOfJ';
const url = 'https://script.google.com/macros/s/AKfycby02zc6gCq9PiGqTefDMwQTSOstL-6ows0HNwK8UKG3xwJE1Iz0pFTWBRrqys0a7NY/exec';

form = document.getElementById('suggestions')
console.log("Grabbed element ", form)

form.addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    const gCaptchaResponse = document.getElementById('g-recaptcha-response').value;
    console.log("Captcha Response = ", gCaptchaResponse);
    if (gCaptchaResponse === '') {
      alert('Please complete the captcha in order to submit the form.');
      return;
    } else {
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain;charset=utf-8',
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log('Successful', data);
          this.reset();
        })
        .catch((err) => console.log('err', err));
    }
  });
  form.addEventListener('submit', function (event) {
    form.reset();
  });
</script>
</body>
